name: Terraform AR

on:
  workflow_dispatch


env:
  BUCKET: test-lambda-bucket-1999
  TFSTATE_FILE: amanrathore1.tfstate
  

jobs:
  terraform:
    name: 'TerraforM'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS }}
          aws-session-token: ${{ secrets.AWS_SESSION }}
          aws-region: ap-south-1
          
      - name: terraform init 
        id: init
        run: |
          cd example
          terraform init -reconfigure -backend-config="bucket=$BUCKET" -backend-config="key=$TFSTATE_FILE" 
      - name: Terraform Validate
        id: validate
        run: |
          cd example
          terraform validate -no-color
      - name: Terraform Plan
        id: plan
        run: |
          cd example
          terraform plan -no-color
        continue-on-error: true
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          cd example
          exit 1
      - name: Terraform Apply
        run: |
          cd example
          terraform apply -auto-approve 
